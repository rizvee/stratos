<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratos - Isometric Sci-Fi Sim RPG</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏙️</text></svg>">
    <link rel="stylesheet" href="css/simple_style.css">
</head>
<body>
    <div id="iso-world">
        <div id="player-character" style="--x: 50; --y: 50; --z: 0;"></div>
        <div id="resource-node-1" class="interactive resource-node" data-type="resource" style="--x: 100; --y: 100; --z: 0;"></div>
        <div id="resource-node-2" class="interactive resource-node" data-type="resource" style="--x: 150; --y: 200; --z: 0;"></div>
        <div id="resource-node-3" class="interactive resource-node" data-type="resource" style="--x: 220; --y: 80; --z: 0;"></div>
        <div id="npc-questgiver" class="interactive npc" data-type="npc" style="--x: 200; --y: 50; --z: 0;"></div>
    </div>

    <div id="hud">
        Energy: <span id="energy-level">100</span>
    </div>

    <div id="message-box" style="display: none;">
        <p id="message-text"></p>
        <button id="message-close-btn">Close</button>
    </div>

    <script src="js/simple_game.js"></script>
</body>
</html>
